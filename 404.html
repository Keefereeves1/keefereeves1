<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; URL='/'">
  <script>
    // This script ensures that the correct route is restored after the redirect
    var currentLocation = location.pathname + location.search + location.hash;
    history.replaceState(null, null, '/');
    history.pushState(null, null, currentLocation);
  </script>
</head>

</html>
